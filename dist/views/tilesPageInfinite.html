a ng-show="report.type.toLowerCase() === 'tableau'" href="{{report.reportLink}}?:embed=y&:showVizHome=n&:apiID=handler0" target="_blank"><img src="images/resources-icon-link.a5e416ba.jpg"></a> <a ng-show="report.type.toLowerCase() !== 'tableau'" href="{{report.reportLink}}" target="_blank"><img src="images/resources-icon-link.a5e416ba.jpg"></a> </div> <div class="favorite-button" ng-click="changeFavorite(report)" ng-class="{'favorite-selected': report.favorite === 'Y' }" title="Make this Report favorite"></div> </div> <!--<div class="favorite-button" ng-click="changeFavorite(report)" ng-class="{'favorite-selected': report.favorite ==='Y' }" >--> </div> <div class="refresh-status-icon" ng-class="{'refresh-status-icon-green': report.refreshStatus === 'Y' }"> </div> </div> <p ng-show="panel.pesonaError" class="text-center persona-error"> <span ng-show="panel.pesonaError"> {{panel.pesonaError}}. </span> </p> <p ng-show="panel.service.reports.length === 0" class="text-center"> <span ng-show="panel.rr"> There are no available reports for this persona. </span> </p> </div> <div class="row pull-right view-more" ng-show="panel.levelLink"> <a ui-sref="reports.details({levelId:panel.levelLink})">View More</a> </div> </div> </div>
