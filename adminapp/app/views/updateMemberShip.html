<div id="addUser">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" >BU Persona Membership</h3>
        
    </div>
    
    <div class="modal-body">
        <!--Start: Add user from Active directory or from the CSV file -->
        <div class="container-fluid">
            <div class="col-xs-12">
               Assign Persona's to User "{{userName}}"
            </div>    
            
            <div class="col-xs-12">
            
                <input type="text" class="col-xs-12" ng-model="searchGroup" placeholder="Search Groups" >
            </div>
            
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                            <th></th>
                            <th>Persona</th>
                            <th>Member Count</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="group in groupsArray | filter: {groupName : searchGroup}" >
                            <td><input type="checkbox" ng-checked="exists(group.groupId, selected)"
                       ng-click="toggle(group.groupId, selected)"/></td>
                            <td>{{group.groupName}}</td>
                            <td>{{group.userCount}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>    
            

            
                
        </div>        
        
        <!--End of Code for adding user from active directory or from the CSV file -->
        
        
        
        <!--End of edit user code -->
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="!selected.length" ng-click="save()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="close()"> Cancel </button>
    </div>
</div>
